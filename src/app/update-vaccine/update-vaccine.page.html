<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button icon="arrow-back-outline"></ion-back-button>
          </ion-buttons>
      <ion-title>Update Vaccine</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item>
            <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)"/>
              <div *ngIf="!vaccine.image">
                <ion-img class="profile-pic" (click)="updateProfilePic()" src="assets/defaultPic.png"></ion-img>
              </div>
              <div *ngIf="vaccine.image">
              <ion-img class="profile-pic" (click)="updateProfilePic()" [src]="vaccine.image"></ion-img>
            </div>
        </ion-item>
        <ion-item>
            <ion-input placeholder="Enter Vaccine Name" [(ngModel)]="vaccine.vaccineName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea rows="6" [(ngModel)]="vaccine.vaccineDetails" placeholder="Enter vaccine details here..."></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Enter Vaccine Price" [(ngModel)]="vaccine.vaccinePrice"></ion-input>
          </ion-item>
    </ion-list>
    <ion-button color="primary" expand="full" (click)="updateVaccine()">Update</ion-button>
  </ion-content>
