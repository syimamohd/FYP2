<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{hotel.hotelName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-subtitle>{{hotel.createdAt | date: 'short'}}</ion-card-subtitle>
      <ion-card-title>{{hotel.hotelName}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p align="justify">{{hotel.hotelDetails}}</p>
      <br>
      <p align="justify">{{hotel.hotelPrice}}</p>
      <ion-button slot="start" color="warning" [routerLink]="'/update-hotel/' + hotel.id">Edit</ion-button>
      <ion-button slot="end" color="danger" (click)="deleteHotel()">Delete</ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
