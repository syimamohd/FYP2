<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-back-button icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
    <ion-title>Update Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
     
      <ion-item>
          <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)"/>
            <div *ngIf="!product.image">
              <ion-img class="profile-pic" (click)="updateProfilePic()" src="assets/defaultPic.png"></ion-img>
            </div>
            <div *ngIf="product.image">
            <ion-img class="profile-pic" (click)="updateProfilePic()" [src]="product.image"></ion-img>
          </div>
        </ion-item> 
        <ion-item>
          <ion-input placeholder="Enter Product Name" [(ngModel)]="product.productName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea rows="6" [(ngModel)]="product.productDetails" placeholder="Enter product details here..."></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Enter Product Pricein RM" [(ngModel)]="product.productPrice"></ion-input>
        </ion-item>
     
  </ion-list>
  <ion-button color="primary" expand="full" (click)="updateProduct()">Update</ion-button>
</ion-content>
