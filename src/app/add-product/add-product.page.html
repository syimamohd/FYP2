<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-back-button icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
    <ion-title>New Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form class="form" [formGroup]="validations_form"  (ngSubmit)="addProduct(validations_form.value)">
<ion-list>
    <ion-item>
        <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)"/>
          <div *ngIf="!product.image">
            <ion-img class="profile-pic" (click)="updateProfilePic()" src="assets/defaultPic.png"></ion-img>
          </div>
          <div *ngIf="product.image">
          <ion-img class="profile-pic" (click)="updateProfilePic()" [src]="product.image"></ion-img>
        </div>
      </ion-item> 
  <ion-item>
    <ion-input placeholder="Enter Product Name" formControlName="productName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea rows="6" formControlName="productDetails" placeholder="Enter product details here..."></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Enter Product Price" formControlName="productPrice"></ion-input>
  </ion-item>
</ion-list>
  <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid" fill="solid" expand="block" size="med" color="primary">Create</ion-button>  
  <!-- <ion-button color="primary" expand="full" (click)="addProduct()">Create</ion-button> -->
  </form>
</ion-content>
