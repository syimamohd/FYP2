<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button icon="arrow-back-outline"></ion-back-button>

</ion-header>

                <h2>RM50</h2>
            
              </ion-text>
        </ion-col>

  <ion-card>
      <ion-item>
            <ion-col>
                <ion-img class="img" src="assets/img/cat.png"></ion-img>

            <ion-text>

        </ion-item>
  </ion-card>

  <ion-card>
      <ion-item>
            <ion-col>
                <ion-img class="img" src="assets/img/cat.png"></ion-img>
            </ion-col>

        <ion-col>
            <ion-text>
                <h3>Cat Neuter</h3>
                <h2>RM100</h2>
              <p>Male Cat</p>

        </ion-item>
  </ion-card>
</ion-content>
