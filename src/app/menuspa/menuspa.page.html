<ion-header>
  <ion-toolbar color="dark">
      <ion-title> Cat Spa & Grooming Menu </ion-title>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false">
            </ion-menu-button>
          <!-- <ion-back-button icon="arrow-back-outline"></ion-back-button> -->
        </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Spa & Grooming</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let spa of (catSpa | async)">
        <!-- <ion-col>
            <ion-img *ngIf="!!hotel.image" class="profile-pic"  [src]="hotel.image"></ion-img>
        </ion-col> -->
      <ion-thumbnail slot="start">
          <ion-img *ngIf="!!spa.image" class="profile-pic"  [src]="spa.image"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{spa.spaName}}</h2>
        <p>{{spa.spaDetails}}</p>
        <p>{{spa.spaPrice}}</p>
      </ion-label>
      <ion-button *ngIf="isCustomer" fill="outline" slot="end" [routerLink]="'/bookingspa'">BOOK</ion-button>
      <ion-button *ngIf="isAdmin" fill="outline" slot="end" [routerLink]="'/view-spa/'+spa.id">View</ion-button>
    </ion-item>
  </ion-list>
  <ion-fab *ngIf="isAdmin" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="'/add-spa'">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
