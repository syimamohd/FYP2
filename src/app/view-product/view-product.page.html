<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{product.productName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="secondary">
    <ion-card-header>
      <ion-col size="2" class="user-image">
          <ion-img *ngIf="!!product.image" class="profile-pic"  [src]="product.image"></ion-img>
      </ion-col>
      <ion-card-subtitle>{{product.createdAt | date: 'short'}}</ion-card-subtitle>
      <ion-card-title>{{product.productName}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p align="justify">{{product.productDetails}}</p>
      <br>
      <p align="justify">RM{{product.productPrice}}</p>
      <ion-button slot="start" color="warning" [routerLink]="'/update-product/' + product.id">Edit</ion-button>
      <ion-button slot="end" color="danger" (click)="deleteProduct()">Delete</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
