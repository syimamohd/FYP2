<!-- Cat Spa Menu -->
<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Cat Spa & Grooming Menu - Admin
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <!-- <div class="title-block">
      <div class="heading">Cat Hotel</div>
    </div> -->
    
    <ion-list>
      <ion-list-header>
        <ion-label>Spa & Grooming</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let spa of (catSpa | async)">
        <ion-thumbnail slot="start">
          <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
        </ion-thumbnail>
        <ion-label>
          <h2>{{spa.spaName}}</h2>
          <p>{{spa.spaDetails}}</p>
          <p>{{spa.spaPrice}}</p>
        </ion-label>
        <ion-button fill="outline" slot="end" [routerLink]="'/view-spa/'+spa.id">View</ion-button>
      </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="'/add-spa'">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
