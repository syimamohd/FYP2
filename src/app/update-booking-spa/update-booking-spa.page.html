<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button icon="arrow-back-outline"></ion-back-button>
          </ion-buttons>
      <ion-title>Update Spa & Grooming Booking</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Enter Customer Name" [(ngModel)]="bookingspa.customerName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Enter Contact Number" [(ngModel)]="bookingspa.contactNumber"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input placeholder="Enter Cat Name" [(ngModel)]="bookingspa.catName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea rows="6" [(ngModel)]="bookingspa.remark" placeholder="Enter new remark here..."></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-input>
                <ion-datetime value="19-02-1990" placeholder="Select Date"  [(ngModel)]="bookingspa.date"></ion-datetime>
            </ion-input>
          </ion-item>
          <ion-item>
              <ion-input>
                  <ion-datetime display-format="h:mm A" placeholder="Select Time" picker-format="h:mm A" [(ngModel)]="bookingspa.time"></ion-datetime>
              </ion-input>
          </ion-item>
    </ion-list>
    <ion-button color="primary" expand="full" (click)="updateBookingSpa()">Update</ion-button>
  </ion-content>
