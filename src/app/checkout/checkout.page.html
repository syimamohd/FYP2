<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button icon="arrow-back-outline"></ion-back-button>
          </ion-buttons>
      <ion-title>Customer Details</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding class="background">
      <form class="form" [formGroup]="validations_form"  (ngSubmit)="submitPurchasedItem(validations_form.value)">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Name" formControlName="customerName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contact Number" formControlName="contactNumber"></ion-input>
      </ion-item>
      <ion-item>
          <ion-input placeholder="Full Address" formControlName="address"></ion-input>
        </ion-item>
      <ion-item>
        <ion-input type="number" placeholder="Enter Quantity" formControlName="quantity" ></ion-input>
      </ion-item>  
        
      <!-- <ion-item>
        <ion-input placeholder="Remark" [(ngModel)]="bookinghotel.remark"></ion-input>
      </ion-item> -->
      <ion-item>
          <ion-label>Payment Type</ion-label>
          <ion-select placeholder="Select One" formControlName="paymenttype">
            <ion-select-option value="Cash on Delivery">Cash On Delivery</ion-select-option>
            <ion-select-option value="Online Payment">Online Payment</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <h2>Total Price: RM{{item.totalPrice}}</h2>
        </ion-item>
      </ion-list>

      <ion-row>
        <ion-col>
          <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid" fill="solid" expand="block" size="med" color="primary">Confirm</ion-button>
          <!-- <ion-button (click)="submitPurchasedItem()" fill="solid" expand="block" size="med" color="primary">Confirm</ion-button> -->
        </ion-col>
        <ion-col>
          <ion-button [routerLink]="['/menuproduct']" fill="solid" expand="block" size="med" color="warning" >Cancel</ion-button>
        </ion-col>
      </ion-row>
      </form>
  </ion-content>
