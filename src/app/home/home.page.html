<ion-header [translucent]="true">
    <ion-toolbar color="dark">
      <ion-title>Home</ion-title>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col 
      size="12" 
      size-xs="12" 
      size-sm="6" 
      size-md="4" 
      size-lg="3" 
      *ngFor="let content of (contentItem | async)">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{content.title}}</ion-card-title>
             <ion-card-subtitle>{{content.contentDetails}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
             <ion-img *ngIf="!!content.image" class="profile-pic"  [src]="content.image"></ion-img>
          </ion-card-content>
          <ion-item>
              <ion-button *ngIf="isAdmin" fill="outline" slot="end" [routerLink]="'/view-content/'+content.id">Edit</ion-button>
          </ion-item>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab *ngIf="isAdmin" vertical="bottom" horizontal="end" slot="fixed">
       <ion-fab-button [routerLink]="'/add-content'">
         <ion-icon name="add"></ion-icon>
       </ion-fab-button>
     </ion-fab>
</ion-content>
