<ion-header>
    <ion-toolbar color="dark">
      <ion-title>Update Hotel Booking</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item>
            <ion-input placeholder="Enter Customer Name" [(ngModel)]="bookinghotel.customerName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Enter Contact Number" [(ngModel)]="bookinghotel.contactNumber"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input placeholder="Enter Cat Name" [(ngModel)]="bookinghotel.catName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea rows="6" [(ngModel)]="bookinghotel.remark" placeholder="Enter new remark here..."></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-input>
                <ion-datetime value="19-02-1990" placeholder="Select Date"  [(ngModel)]="bookinghotel.checkInDate"></ion-datetime>
            </ion-input>
          </ion-item>
          <ion-item>
              <ion-input>
                  <ion-datetime value="19-02-1990" placeholder="Select Date"  [(ngModel)]="bookinghotel.checkOutDate"></ion-datetime>
              </ion-input>
          </ion-item>
          <ion-item>
              <ion-input>
                  <ion-datetime display-format="h:mm A" picker-format="h:mm A" placeholder="Select Time" [(ngModel)]="bookinghotel.timeIn"></ion-datetime>
              </ion-input>
          </ion-item>
          <ion-item>
              <ion-input>
                  <ion-datetime display-format="h:mm A" picker-format="h:mm A" placeholder="Select Time" [(ngModel)]="bookinghotel.timeOut"></ion-datetime>
              </ion-input>
          </ion-item>
    </ion-list>
    <ion-button color="primary" expand="full" (click)="updateBookingHotel()">Update</ion-button>
  </ion-content>
