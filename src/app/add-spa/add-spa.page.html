<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button icon="arrow-back-outline"></ion-back-button>
          </ion-buttons>
      <ion-title>New Spa</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <form class="form" [formGroup]="validations_form"  (ngSubmit)="addSpa(validations_form.value)">
  <ion-list>
      <ion-item>
          <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)"/>
            <div *ngIf="!spa.image">
              <ion-img class="profile-pic" (click)="updateProfilePic()" src="assets/defaultPic.png"></ion-img>
            </div>
            <div *ngIf="spa.image">
            <ion-img class="profile-pic" (click)="updateProfilePic()" [src]="spa.image"></ion-img>
          </div>
        </ion-item>
    <ion-item>
      <ion-input placeholder="Enter Spa Name" formControlName="spaName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea rows="6" formControlName="spaDetails" placeholder="Enter spa details here..."></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Enter Spa Price" formControlName="spaPrice"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid" fill="solid" expand="block" size="med" color="primary">Create</ion-button>
    <!-- <ion-button color="primary" expand="full" (click)="addSpa()">Create</ion-button> -->
    </form>
  </ion-content>
