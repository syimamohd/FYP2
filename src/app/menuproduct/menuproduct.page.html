<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Cat Products 
    </ion-title>
    <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-card *ngFor="let product of (catProduct | async)">
      <ion-card-header>
        <ion-card-title>{{product.productName}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="secondary">
              <b>{{ product.productPrice | currency:'MYR' }}</b>
            </ion-label>
          </ion-col>
          <ion-col size="2" class="ion-text-right">
            <ion-button fill="clear" (click)="minusToCart(product)">
              <ion-icon name="remove"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2" class="ion-text-right">
            <ion-button fill="clear" (click)="addToCart(product)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
