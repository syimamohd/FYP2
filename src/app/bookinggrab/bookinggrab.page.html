<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
    <ion-title>Cat Grab Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
	<ion-list>
		<ion-item>
      <ion-input placeholder=" Name" [(ngModel)]="bookinggrab.customerName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Contact Number" [(ngModel)]="bookinggrab.contactNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Cat Name" [(ngModel)]="bookinggrab.catName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Remark" [(ngModel)]="bookinggrab.remark"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-item>
            <ion-label> DATE</ion-label>
            <ion-input>
                <ion-datetime value="19-02-1990" placeholder="Select Date"  [(ngModel)]="bookinggrab.date"></ion-datetime>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label>TIME </ion-label>
            <ion-input>
                <ion-datetime display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z" placeholder="Select Time" [(ngModel)]="bookinggrab.time"></ion-datetime>
            </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- <ion-item>
      <ion-checkbox slot="start" ></ion-checkbox>
      <ion-label>Add cat food in booking.</ion-label>
    </ion-item> -->
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="full"  (click)="submitBookingGrab()">Confirm</ion-button>
      </ion-col>
      <ion-col>
        <ion-button [routerLink]="['/menugrab']" fill="solid" expand="block" size="med" color="warning" >Cancel</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
