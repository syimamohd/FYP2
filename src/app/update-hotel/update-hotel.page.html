<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Update Hotel</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item>
            <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)"/>
              <div *ngIf="!hotel.image">
                <ion-img class="profile-pic" (click)="updateProfilePic()" src="assets/defaultPic.png"></ion-img>
              </div>
              <div *ngIf="hotel.image">
              <ion-img class="profile-pic" (click)="updateProfilePic()" [src]="hotel.image"></ion-img>
            </div>
          </ion-item> 
        <ion-item>
            <ion-input placeholder="Enter Hotel Name" [(ngModel)]="hotel.hotelName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea rows="6" [(ngModel)]="hotel.hotelDetails" placeholder="Enter hotel details here..."></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Enter Hotel Price" [(ngModel)]="hotel.hotelPrice"></ion-input>
          </ion-item>
    </ion-list>
    <ion-button color="primary" expand="full" (click)="updateHotel()">Update</ion-button>
  </ion-content>
