<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-back-button icon="arrow-back-outline"></ion-back-button>
        </ion-buttons>
    <ion-title>New Hotel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form class="form" [formGroup]="validations_form"  (ngSubmit)="addHotel(validations_form.value)">
<ion-list>
    <ion-item>
      <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)"/>
        <div *ngIf="!hotel.image">
          <ion-img class="profile-pic" (click)="updateProfilePic()" src="assets/defaultPic.png"></ion-img>
        </div>
        <div *ngIf="hotel.image">
        <ion-img class="profile-pic" (click)="updateProfilePic()" [src]="hotel.image"></ion-img>
      </div>
    </ion-item>  
  <ion-item>
    <ion-input placeholder="Enter Hotel Name" formControlName="hotelName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea rows="6" formControlName="hotelDetails" placeholder="Enter hotel details here..."></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Enter Hotel Price" formControlName="hotelPrice"></ion-input>
  </ion-item>
</ion-list>
<ion-button class="submit-btn" type="submit" [disabled]="!validations_form.valid" fill="solid" expand="block" size="med" color="primary">Create</ion-button>
  <!-- <ion-button color="primary" expand="full" (click)="addHotel()">Create</ion-button> -->
  </form>
</ion-content>
