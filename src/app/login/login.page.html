<ion-header>
  <ion-toolbar>
		<ion-title>Login</ion-title>
		<ion-buttons slot="start">
				<ion-back-button></ion-back-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">
		<div class="container" size="small">
				<ion-card>
						<ion-row>
							<ion-col size-sm="2" ><ion-img class="imglogin" src="assets/img/sign in.jpg"></ion-img></ion-col>
				
							<ion-col>
								<ion-list>
									<ion-item>
										<ion-label position="floating">Username</ion-label>
											<ion-input type="text" [(ngModel)]="username"></ion-input>
									</ion-item>
													  
									<ion-item>
										<ion-label position="floating">Password</ion-label>
											<ion-input type="password" [(ngModel)]="password"></ion-input>
									</ion-item>		  
									</ion-list>
									<ion-button class="button" fill="solid"  color="dark" (click)="login()">Login</ion-button>
									<ion-button class="button" fill="solid"  color="dark" [routerLink]="['/register']">Sign Up</ion-button>
							</ion-col>			
						</ion-row>		
					</ion-card>
		</div>	
</ion-content>
