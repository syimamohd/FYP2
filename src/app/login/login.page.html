<ion-content padding class="background">
		<ion-grid>
			<ion-row>
			  <ion-col size-md="6" offset-md="3">
				  <ion-card>
					<div class="ion-text-center">
					<ion-card-header>
					  <ion-card-title>Login</ion-card-title>
					</ion-card-header>
						<ion-card-content>
							<ion-item>
								<ion-label position="floating"> Username </ion-label>
								<ion-input type="text" [(ngModel)]="username"></ion-input>
							</ion-item>
							<ion-item>
								<ion-label position="floating"> Password </ion-label>
								<ion-input type="password" [(ngModel)]="password"></ion-input>
							</ion-item>
							<ion-button class="button" fill="solid"  color="dark" (click)="login()">Login</ion-button>
							<ion-button class="button" fill="solid"  color="dark" [routerLink]="['/register']">Sign Up</ion-button>
							<br>
						</ion-card-content>
					</div>	
				  </ion-card>
			  </ion-col>
			</ion-row>
		</ion-grid>
	  </ion-content>
